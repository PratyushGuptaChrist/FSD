<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playtopia</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/355993ce43.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav-bar">
        <a href="index.html">
            <div class="logo">
                <img src="./playtopia_logo.png">
            </div>
        </a>
        <div class="search">
            <input type="text" id="search" name="search" size="70" placeholder="Search" onkeyup="searchFun()">
            <i class="fa solid fa-magnifying-glass"></i>
        </div>
        <div onclick="leaderboardsPopup()" class="leaderboards-icon-container">
            <img src="podium.png" class="leaderboards-icon" >
        </div>
        <div class="signin">
            <button class="signin-btn" onclick="signinPopup()">Sign in</button>
        </div>
    </nav>
    <div class="greeting-container">
        <!-- <h2>
            <span class="greeting"></span>
            <span class="Name">Playtopian</span>
        </h2> -->
    </div>
    <section class="layout" id="layout">
        <div class="grid-container" id="grid-container">
            <a href="https://dg-cent-wof.netlify.app/">
                <div class="grid-item" id="game2">
                    <img src="WOF.png" class="game-img" id="WOF">
                    <strong class="game-name">Wheels of Fury</strong>
                    <div class="game-info-btn" onclick="event.preventDefault(); Wheels_of_fury()">
                        <span class="game-info-btn-text">i</span>
                    </div>
                </div>
            </a>
            <a href=#>
                <div class="grid-item" id="game2">
                    <img src="SubSurf.png" class="game-img" id="SubSurf">
                    <strong class="game-name">Subway Surfers</strong>
                    <div class="game-info-btn" onclick="event.preventDefault(); Wheels_of_fury()">
                        <span class="game-info-btn-text">i</span>
                    </div>
                </div>
            </a>
        </div>
    </section>
    <div class="sign-in-tab-bg" id="sign-in-tab-bg" onclick="closePopup()"></div>
    <div class="signin-tab-container" id="signin-tab-container">
        <div class="signin-tab" id="signin-tab">
            <div class="sign-in-header-container">
                <h2 class="sign-in-header">Sign in</h2>
                <form class="sign-in-form">
                    <input type="text" size="40" id="name" name="name" placeholder=" Full name" class="input-box">
                    <input type="text" size="40" id="username" name="username" placeholder=" Username" class="input-box">
                    <input type="email" size="40" id="email" name="email" placeholder=" Email" class="input-box">
                    <input type="password" size="40" id="pass" name="pass" placeholder=" Set password" class="input-box">
                    <input type="number" size="80" id="age" name="age" placeholder=" Age" class="input-box"
                        style="width: 290px;">
                    <input type="submit" id="sign-in-submit" name="sign-in-submit" value="Join" class="btn submit-btn">
                </form>
            </div>
        </div>
    </div>
    
    <div class="leaderboards-bg" id="leaderboards-bg" onclick="closeLeaderboardsPopup()"></div>
    <div class="leaderboards-container" id="leaderboards-container">
        <div class="leaderboards-tab" id="leaderboards-tab">
            <div class="leaderboards-header-container">
                <h1 class="leaderboards-header">&#127775; LEADERBOARD &#127775;</h1>
            </div>
            <div class="table-container">
                <table class="leaderboards-table">
                    <thead>
                        <tr>
                            <th rowspan="2">Rank</th>
                            <th class="name-list" colspan="2">Player Info</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td class="name-list">Alex</td>
                            <td>4200</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td class="name-list">Jordan</td>
                            <td>3800</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td class="name-list">Taylor</td>
                            <td>3500</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td class="name-list">Chris</td>
                            <td>3300</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td class="name-list">Morgan</td>
                            <td>3200</td>
                        </tr>
                        <tr>
                            <td>6</td>
                            <td class="name-list">Casey</td>
                            <td>3100</td>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td class="name-list">Riley</td>
                            <td>3000</td>
                        </tr>
                        <tr>
                            <td>8</td>
                            <td class="name-list">Jamie</td>
                            <td>2800</td>
                        </tr>
                        <tr>
                            <td>9</td>
                            <td class="name-list">Parker</td>
                            <td>2600</td>
                        </tr>
                        <tr>
                            <td>10</td>
                            <td class="name-list">Taylor</td>
                            <td>2400</td>
                        </tr>
                        <tr>
                            <td>11</td>
                            <td class="name-list">Jordan</td>
                            <td>2200</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
